<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GenieBlocks LoRaWAN OTAA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/genieblocks-logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <div id="notSupported" class="notSupported" style="display:none;">
      <b>Uyarı:</b> Web Bluetooth bu tarayıcıda desteklenmiyor. Lütfen Google Chrome kullanın.
    </div>
    <header class="main-header">
      <img src="assets/genieblocks-logo.png" class="GenieBlocks-Logo">
      <h1>GenieBlocks LoRaWAN OTAA</h1>
    </header>
    <main class="main-content">
      <section class="connection-section">
        <span id="connection-status" class="status disconnected">Bağlı Değil</span>
        <button id="butConnect" type="button">Cihaza Bağlan</button>
      </section>
      <section class="otaa-section">
        <form class="otaa-form" autocomplete="off" onsubmit="return false;">
          <div class="form-row">
            <label for="device_eui">Device EUI</label>
            <input type="text" id="device_eui" name="device_eui" autocomplete="off" disabled>
            <button id="read_device_eui" disabled>Oku</button>
            <button id="write_device_eui" disabled>Yaz</button>
          </div>
          <div class="form-row">
            <label for="app_eui">APP EUI</label>
            <input type="text" id="app_eui" name="app_eui" autocomplete="off" disabled>
            <button id="read_app_eui" disabled>Oku</button>
            <button id="write_app_eui" disabled>Yaz</button>
          </div>
          <div class="form-row">
            <label for="app_key">APP Key</label>
            <input type="text" id="app_key" name="app_key" autocomplete="off" disabled>
            <button id="read_app_key" disabled>Oku</button>
            <button id="write_app_key" disabled>Yaz</button>
          </div>
        </form>
      </section>
      <section class="log-section">
        <button id="toggleLog">Logu Göster/Gizle</button>
        <div id="log" class="log-area"></div>
      </section>
    </main>
  </body>
</html>
